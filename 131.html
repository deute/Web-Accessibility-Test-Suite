<h1>1.3.1 (색에 무관한 콘텐츠 인식) 콘텐츠는 색에 관계없이 인식될 수 있어야 한다.</h1>
<h3>검수요소</h3>
<dl>
	<dt>검수대상</dt>
	<dd>모든콘텐츠</dd>
	<dt>검증 도구</dt>
	<dd>화면검증</dd>
</dl>
<h3>평가 순서</h3>
<ol>
	<li>화면상에 챠트나 색상을 명시하는 구문이 있는지 확인한다.</li>
</ol>
<h3>평가기준</h3>
<ul>
	<li>챠트의경우 색상을 배제했을때 콘텐츠가 식별가능해야한다. </li>
	<li>색상만으로 콘텐츠를 구분해서는 안된다.(예: 빨간색 별표는 필수입력 사항입니다.)</li>
</ul>
