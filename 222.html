<h1>2.2.2(정지 기능 제공) 자동으로 변경되는 콘텐츠는 움직임을 제어할 수 있어야 한다.</h1>
<h3>검수요소</h3>
<dl>
	<dt>검수대상</dt>
	<dd>모든 콘텐츠</dd>
	<dt>검증 도구</dt>
	<dd>사용검증</dd>
</dl>
<h3>평가 순서</h3>
<ol>
	<li>웹 페이지에서 자동으로 콘텐츠가 갱신되는 경우를 찾는다.</li>
</ol>
<h3>평가기준</h3>
<ul>
	<li>자동으로 갱신되는 콘텐츠가 정지기능과 다음, 이전 기능을 포함해야 한다.</li>
	<li>정지기능과 다음 이전 기능은 키보드로 접근이 가능해야 한다.</li>
</ul>
