<h1>1.3.4(배경음 사용 금지) 자동으로 재생되는 배경음을 사용하지 않아야 한다.</h1>
<h3>검수요소</h3>
<dl>
	<dt>검수대상</dt>
	<dd>동영상 콘텐츠</dd>
	<dt>검증 도구</dt>
	<dd>화면검증</dd>
</dl>
<h3>평가 순서</h3>
<ol>
	<li>페이지에 배경음이 자동으로 실행되는지 확인한다.</li>
	<li>화면상에 동영상이 있는지 확인한다.</li>
</ol>
<h3>평가기준</h3>
<ul>
	<li>배경음이 3초이상 자동으로 실행되면 안됨</li>
	<li>동영상이 자동으로 실행되면 안됨</li>
</ul>
