<body>
<h1>3.3.1(콘텐츠의 선형화) 콘텐츠는 논리적인 순서로 제공해야 한다.</h1>
<h3>검수요소</h3>
<dl>
	<dt>검수대상</dt>
	<dd>html</dd>
	<dt>검증 도구</dt>
	<dd>IE developer Toolbar</dd>
</dl>
<h3>평가 순서</h3>
<ol>
	<li>IE8에서 웹 페이지를 연다.</li>
    <li>IE developer Toolbar를 실행한다.(f12)</li>
    <li>상단툴바 > 사용안함> CSS 를 클릭하여 CSS 를 비활성화한다.</li>
</ol>
<h3>평가기준</h3>
<ul>
	<li>CSS가 비활성화 되어도 화면을 이해하는데 문제가없어야한다.</li>
	<li>CSS가 비활성화 되어도 콘텐츠의 순서가 논리적으로 구성 되어있어야한다..</li>
</ul>
</body>
</html>
