<h1>3.4.2(오류 정정) 입력 오류를 정정할 수 있는 방법을 제공해야 한다.</h1>
<h3>검수요소</h3>
<dl>
	<dt>검수대상</dt>
	<dd>페이지 전체</dd>
	<dt>검증 도구</dt>
	<dd>사용 평가</dd>
</dl>
<h3>평가 순서</h3>
<ol>
	<li>웹 페이지를 실행한다.</li>
	<li>서식이 있는지 확인한다.</li>
    <li>서식에 값을 입력하지 않은채 전송을 실행한다.</li>
    <li>서식에 잘못된 형식의 값을 입력하고 전송을 실행한다.</li>
</ol>
<h3>평가기준</h3>
<ul>
	<li>"값이 입력되지 않았다"또는 "잘못된 값이 입력되었다"는 메세지가 뜨면서 문제의 항목으로 이동되는지 확인한다.</li>
</ul>
