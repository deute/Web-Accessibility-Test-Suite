<h1>2.1.1(키보드 사용 보장) 모든 기능은 키보드만으로도 사용할 수 있어야 한다.</h1>
<h3>검수요소</h3>
<dl>
	<dt>검수대상</dt>
	<dd>모든 콘텐츠</dd>
	<dt>검증 도구</dt>
	<dd>사용검증</dd>
</dl>
<h3>평가 순서</h3>
<ol>
	<li>페이지가 로드되면 키보드의 탭키를 눌러 모든 링크와 서식에 키보드로만 접근이 가능한지 알아본다.</li>
</ol>
<h3>평가기준</h3>
<ul>
	<li>키보드로 접근이 불가능한 콘텐츠가 있어서는 안됨</li>
	<li>플래시로 접근이 안되는 경우 마우스로 플래시를 클릭한뒤 탭키를 눌러 플래시안의 콘텐츠도 접근이 되어야함</li>
</ul>
