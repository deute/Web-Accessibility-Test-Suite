<h1>2.2.1(응답시간 조절) 시간제한이 있는 콘텐츠는 응답시간을 조절할 수 있어야 한다.</h1>
<h3>검수요소</h3>
<dl>
	<dt>검수대상</dt>
	<dd>모든 콘텐츠</dd>
	<dt>검증 도구</dt>
	<dd>사용검증</dd>
</dl>
<h3>평가 순서</h3>
<ol>
	<li>웹 페이지에서 시간제한이 있는 콘텐츠가 있는 경우를 찾는다.</li>
</ol>
<h3>평가기준</h3>
<ul>
	<li>시간 제한 콘텐츠가 있을때 바로 시간 제한을 늘릴 수 있어야 한다.</li>
    <li>시간 제한을 안내하는 콘텐츠가 표시되어야한다.</li>
	<li>키보드로 바로 접근이 가능해야 한다.</li>
</ul>
