<h1>3.4.1(레이블 제공) 입력 서식에는 대응하는 레이블을 제공해야 한다.</h1>
<h3>검수요소</h3>
<dl>
	<dt>검수대상</dt>
	<dd>input, select, textarea label</dd>
	<dt>검증 도구</dt>
	<dd>PAJET</dd>
</dl>
<h3>평가 순서</h3>
<ol>
	<li>웹 페이지를 실행한다.</li>
	<li>서식이 있는지 확인한다.</li>
    <li>PAJET를 실행한다.</li>
    <li>PAJET의 "3.4.1(레이블제공)"결과항목을 체크한다.</li>
</ol>
<h3>평가기준</h3>
<ul>
	<li>모든서식은 label또는 title로 설명이 되어야한다.</li>
</ul>
