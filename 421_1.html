<h1>4.2.1(웹 애플리케이션 접근성 준수) 콘텐츠에 포함된 웹 애플리케이션은 접근성이 있어야 한다.</h1>
<h2>웹 어플리케이션 자체적인 접근성 준수</h2>
<h3>검수요소</h3>
<dl>
	<dt>검수대상</dt>
	<dd>플러그인 대상</dd>
	<dt>검증 도구</dt>
	<dd>키보드 사용, 스크린 리더</dd>
</dl>
<h3>평가 순서</h3>
<ol>
	<li>웹 페이지에 접속한다.</li>
	<li>플러그인이 실행되는지 확인한다.</li>
	<li>키보드로 접근이 가능한지 확인한다..</li>
</ol>
<h3>평가기준</h3>
<ul>
	<li>모든 플러그인은 키보드로 접근이 가능해야한다.</li>
    <li>스크린리더로 해당 플러그인에 대한 설명을 읽어 줄수 있는지 확인한다.</li>
</ul>
