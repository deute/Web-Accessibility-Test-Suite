<h1>4.2.1(웹 애플리케이션 접근성 준수) 콘텐츠에 포함된 웹 애플리케이션은 접근성이 있어야 한다.</h1>
<h2>자바스크립트 접근성(콘텐츠 구성)</h2>
<h3>검수요소</h3>
<dl>
	<dt>검수대상</dt>
	<dd>서식</dd>
	<dt>검증 도구</dt>
	<dd>IE Developer toolbar</dd>
</dl>
<h3>평가 순서</h3>
<ol>
    <li>자바스크립트를 비활성화한다(IE developer toobar 툴바 > 사용안함 > 스크립트)</li>
	<li>웹 페이지에 접속한다.</li>
</ol>
<h3>평가기준</h3>
<ul>
	<li>모든 콘텐츠가 자바스크립트 사용시와 동일하게 표현되어야한다.</li>
</ul>
