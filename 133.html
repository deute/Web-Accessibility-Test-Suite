<dl>
	<dt>검수대상</dt>
	<dd>모든 텍스트 콘텐츠</dd>
	<dt>검증 도구</dt>
	<dd>Fujitsu color selector</dd>
</dl>
<h3>평가 순서</h3>
<ol>
	<li>화면상의 텍스트 요소를 찾아 대비를 측정한다.</li>
</ol>
<h3>평가기준</h3>
<ul>
	<li>Fujitsu color selector를 이용하여 전경과 대비를 측정해 각각의 색각 장애에서 인식에 문제가 없어야 한다.</li>
</ul>
